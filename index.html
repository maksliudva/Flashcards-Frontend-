<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipping Card Game</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>


<section class="quiz-area">
    <h1 class="title">What the meanings of words...</h1>
    <div class="flex-box">
        <div>
            <div class="card card1">
                <div class="front"><p>Get over </p></div>
                <div class="back"><p>Одужати</p></div>
            </div>
        </div>
        <div>
            <div class="card card2">
                <div class="front"><p>Get across</p></div>
                <div class="back"><p>Донести погляд</p></div>
            </div>
        </div>
        <div>
            <div class="card card3">
                <div class="front"><p>Get at</p></div>
                <div class="back"><p>Знайти</p></div>
            </div>
        </div>
        <div>
            <div class="card card4">
                <div class="front"><p>Get behind with</p></div>
                <div class="back"><p>Не встигнути</p></div>
            </div>
        </div>
        <div>
            <div class="card card5">
                <div class="front"><p>Get down to</p></div>
                <div class="back"><p>Приділяти увагу</p></div>
            </div>
        </div>
        <div>
            <div class="card card6">
                <div class="front"><p>Get down</p></div>
                <div class="back"><p>Пригнічувати</p></div>
            </div>
        </div>
        <div>
            <div class="card card7">
                <div class="front"><p>Get into</p></div>
                <div class="back"><p>Дістатися на навчання</p></div>
            </div>
        </div>
        <div>
            <div class="card card8">
                <div class="front"><p>Get on</p></div>
                <div class="back"><p>Розвиватися</p></div>
            </div>
        </div>
        <div>
            <div class="card card9">
                <div class="front"><p>Get out of</p></div>
                <div class="back"><p>Уникати відповідальності</p></div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
